<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products Website</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

    <style>
        .btn {
            margin: 3px;
        }
    </style>
</head>
<body class="container">

    <!-- 
        JSON SERVER INSTALL: npm install -g json-server
        START UP SERVER: json-server --watch db.json 
        START UP SERVER AT SPECIFIED PORT: json-server --watch db.json --port 3001 
    -->

    <header>
        <h1 class="display-2">Products Website</h1>

        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">

                <a class="navbar-brand" href=".">Home</a>
                
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav">
                        <a class="nav-link" href=".">About</a>
                        <a class="nav-link" href=".">FAQ</a>
                    </div>
                </div>
            </div>
        </nav>

    </header>

    <main>

        <div class="border rounded my-4 p-3">
            <h2>Add Products</h2>

            <form class="mt-3" id="product-form">
                <div class="mb-3">
                    <label for="product-name"
                           class="form-label">
                        Name
                    </label>
                    <input type="text" 
                           required="true"
                           class="form-control" 
                           id="product-name"
                           name="product-name"
                           >
                </div>

                <div class="mb-3">
                    <label for="product-price"
                           class="form-label">
                        Price
                    </label>
                    <input type="number"
                           step="0.01"
                           min="0" 
                           class="form-control" 
                           id="product-price"
                           name="product-price"
                           >
                </div>

                <div class="mb-3">
                    <label for="product-qty"
                           class="form-label">
                        Quanity
                    </label>
                    <input type="number"
                           step="1"
                           min="0" 
                           class="form-control" 
                           id="product-qty"
                           name="product-qty"
                           >
                </div>

                 <button type="submit" 
                         class="btn btn-primary">
                    Submit
                </button>

            </form>
        </div>

        <table class="table table-hover my-5">
            <thead>
                <tr class="table-dark">
                    <th>ID</th>
                    <th>Product</th>
                    <th>Price</th>
                    <th>Quanity</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="product-t-body">
                <tr>
                    <td>-</td>
                    <td>Example Product</td>
                    <td>2.99</td>
                    <td>10</td>
                    <td>
                        <button class="btn btn-primary">
                            Update
                        </button>
                        <button class="btn btn-danger">
                            Delete
                        </button>
                    </td>
                </tr>
                <tr>
                    <td>-</td>
                    <td>Test Product</td>
                    <td>4.99</td>
                    <td>15</td>
                    <td>
                        <button class="btn btn-primary">
                            Update
                        </button>
                        <button class="btn btn-danger">
                            Delete
                        </button>
                    </td>
                </tr>
                <tr>
                    <td>-</td>
                    <td>Placeholder Product</td>
                    <td>10.99</td>
                    <td>20</td>
                    <td>
                        <button class="btn btn-primary">
                            Update
                        </button>
                        <button class="btn btn-danger" >
                            Delete
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>

    </main>

    <script src="./scripts/product-api.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</body>
</html>
